  function butacas() {

    let main = document.querySelector("main");
    for (let j = 0; j < 8; j++) {
      for (let i = 0; i < 6; i++) {
        //si las butacas son las necesarias, se crea, se les pone una id,
        if (!((i == 4 || i == 5) && j < 4)) {
          let butaca = document.createElement("div");
          switch (j) {
            case 0:
              butaca.id += "H";
              break;
            case 1:
              butaca.id += "G";
              break;
            case 2:
              butaca.id += "F";
              break;
            case 3:
              butaca.id += "E";
              break;
            case 4:
              butaca.id += "D";
              break;
            case 5:
              butaca.id += "C";
              break;
            case 6:
              butaca.id += "B";
              break;
            case 7:
              butaca.id += "A";
              break;
          }
          butaca.id += i + 1;
          main.appendChild(butaca);
          butaca.style.gridColumn = i + 1;
          butaca.style.gridRow = j + 1;
          butaca.innerHTML = butaca.id;
          butaca.className += "butaca";
          //cambia los atributos de las butacas
        }
      }
    }

function ventanaSeleccionar(){
  let vectorVentana = document.getElementsByClassName("selecciones");
  let cantidadVentana = vectorVentana.length;
  if(!ventanaCerrada){
    for(let i = 0; i<cantidadVentana ; i++){
      vectorVentana[i].style.display = "none";
      $("#botonCerrar").removeClass("fa fa-angle-up");
      $("#botonCerrar").addClass("fa fa-angle-down");
      ventanaCerrada = true;
    }
  }else if(ventanaCerrada){
    for(let i = 0; i<cantidadVentana ; i++){
      vectorVentana[i].style.display = "initial";
      $("#botonCerrar").removeClass("fa fa-angle-down");
      $("#botonCerrar").addClass("fa fa-angle-up");
      ventanaCerrada = false;
    }
  }

}
